<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Estrella Mentora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .page-header {
            padding-top: calc(var(--space-xl) + 80px);
            padding-bottom: var(--space-md);
            text-align: center;
        }

        .page-header h1 {
            font-size: clamp(3rem, 5vw, 5rem);
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: var(--space-lg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        /* Highly Accessible Form Styling */
        label {
            display: block;
            font-size: 1.125rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1rem;
            border-radius: 8px;
            transition: var(--trans-smooth);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-violet);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        }

        /* Specific placeholder contrast for A11y */
        ::placeholder {
            color: #777;
            opacity: 1;
        }

        .contact-info {
            text-align: center;
            margin-top: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-color);
        }

        .contact-info a {
            display: inline-block;
            margin: 0 1rem;
            color: var(--accent-gold);
            font-size: 1.25rem;
        }
    </style>
</head>

<body>

    <header class="container">
        <nav>
            <a href="index.html" class="logo audio-hover" aria-label="Estrella Inicio">Estrella</a>
            <ul class="nav-links">
                <li><a href="index.html" class="audio-hover">Inicio</a></li>
                <li><a href="services.html" class="audio-hover">Servicios</a></li>
                <li><a href="about.html" class="audio-hover">Sobre Mí</a></li>
                <li><a href="contact.html" class="active audio-hover">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header container text-center">
            <h1>Hablemos</h1>
            <p class="mx-auto" style="margin-top: 1rem;">Da el primer paso hacia tu calma interior.
            </p>
        </section>

        <section class="container" style="margin-bottom: var(--space-xl);">
            <div class="contact-container mx-auto">
                <form action="#" method="POST" aria-label="Formulario de Contacto">

                    <div class="form-group">
                        <label for="name">Tu Nombre</label>
                        <input type="text" id="name" name="name" required placeholder="Escribe tu nombre"
                            aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="email">Tu Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com"
                            aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="message">¿En qué puedo ayudarte?</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="Cuéntame sobre tu momento actual..." aria-required="true"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary audio-hover" style="width: 100%;">Enviar
                        Mensaje</button>

                </form>

                <div class="contact-info">
                    <p class="mx-auto" style="margin-bottom: 1rem;">O contáctame directamente en mis redes sociales:</p>
                    <a href="#" class="audio-hover" aria-label="Instagram de Estrella">Instagram</a>
                    <a href="#" class="audio-hover" aria-label="LinkedIn de Estrella">LinkedIn</a>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p class="mx-auto" style="font-size: 0.875rem;">&copy; 2026 Estrella Mentora. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
